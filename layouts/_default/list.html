{{ define "main" }}
<div class="page-header">
    <h1>{{ .Title }}</h1>
</div>

<div class="articles-container">
    {{- range .Pages }}
    <article class="article-card">
        <a href="{{ .RelPermalink }}" class="article-link">
            <div class="article-content">
                <h2>{{ .Title }}</h2>
                <p class="article-summary">{{ .Params.description | default .Summary }}</p>
            </div>
        </a>
    </article>
    {{- end }}
</div>
{{ end }}
