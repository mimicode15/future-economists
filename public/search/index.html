<script>

document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('menu-overlay');

    if (!hamburger || !menu || !overlay) return;

    function toggleMenu() {
        hamburger.classList.toggle('active');
        menu.classList.toggle('active');
        overlay.classList.toggle('active');
        
        
        if (menu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    }

    
    hamburger.addEventListener('click', toggleMenu);
    
    
    overlay.addEventListener('click', toggleMenu);

    
    const menuLinks = menu.querySelectorAll('a');
    menuLinks.forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                toggleMenu();
            }
        });
    });

    
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768 && menu.classList.contains('active')) {
            toggleMenu();
        }
    });
});

<script>
  let searchIndex = [];
  
  
  fetch('/index.json')
    .then(response => response.json())
    .then(data => {
      searchIndex = data;
      console.log('Search index loaded:', searchIndex.length, 'articles');
    })
    .catch(error => {
      console.error('Error loading search index:', error);
      document.getElementById('search-results').innerHTML = 
        '<p class="no-results">Error loading search index. Please refresh the page.</p>';
    });
  
  
  function performSearch() {
    const query = document.getElementById('search-input').value.toLowerCase().trim();
    const resultsDiv = document.getElementById('search-results');
    
    if (query === '') {
      resultsDiv.innerHTML = '<p class="no-results">Please enter a search term</p>';
      return;
    }
    
    
    const results = searchIndex.filter(item => {
      const titleMatch = item.title && item.title.toLowerCase().includes(query);
      const contentMatch = item.content && item.content.toLowerCase().includes(query);
      const summaryMatch = item.summary && item.summary.toLowerCase().includes(query);
      const tagsMatch = item.tags && item.tags.some(tag => 
        tag.toLowerCase().includes(query)
      );
      
      return titleMatch || contentMatch || summaryMatch || tagsMatch;
    });
    
    
    if (results.length === 0) {
      resultsDiv.innerHTML = '<p class="no-results">No articles found matching your search.</p>';
    } else {
      let html = `<p class="results-count">Found ${results.length} article${results.length !== 1 ? 's' : ''}</p>`;
      
      results.forEach(result => {
        
        let tagsHtml = '';
        if (result.tags && result.tags.length > 0) {
          tagsHtml = '<div class="article-tags">' + 
            result.tags.map(tag => `<span class="tag">${tag}</span>`).join('') + 
            '</div>';
        }
        
        
        let displayText = result.summary || '';
        if (!displayText && result.content) {
          
          displayText = result.content.substring(0, 200) + '...';
        }
        
        html += `
          <div class="article-card">
            <h2><a href="${result.permalink}">${result.title}</a></h2>
            ${displayText ? `<div class="article-summary">${displayText}</div>` : ''}
            ${tagsHtml}
          </div>
        `;
      });
      
      resultsDiv.innerHTML = html;
    }
  }
  
  
  document.getElementById('search-button').addEventListener('click', performSearch);
  document.getElementById('search-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      performSearch();
    }
  });
</script>
